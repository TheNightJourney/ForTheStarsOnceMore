<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Card</title>
    <style>
        body {
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background-color: #f0e4d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border: 8px solid #6b4f3a;
            border-radius: 20px;
            padding: 30px;
            width: 800px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, #ffcc80, #ff8c66);
            z-index: -1;
            border-radius: 30px;
        }

        h1 {
            font-size: 24px;
            color: #6b4f3a;
        }

        .video-container {
            width: 100%;
            height: 400px; /* Fixed height for better structure */
            border: 4px solid #6b4f3a;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .go-back {
            font-size: 12px;
            color: #6b4f3a;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 20px;
        }

        .go-back:hover {
            color: #4a3a2a;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <h1>A few words to say...</h1>

        <!-- Video Container -->
        <div class="video-container">
            <iframe 
        width="1644" 
        height="673" 
        src="https://www.youtube.com/embed/k7eFadrYtAc" 
        title="3 February 2025" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
        </div>

        <!-- "Click me to go back" link -->
        <p class="go-back" onclick="window.location.href='main.html'">Click me to go back</p>
    </div>

</body>
</html>
